<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>quick-asp-api-sample</title>
    <link rel="shortcut icon" href="#" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
        .trunc {
            max-width: 60vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ASP.NET Core Web API Test Page</h2>
        <p>Test page uses <a href="api/Users">Users API</a> service.</p>

        <div class="mb-3">
            <h3>Action panel</h3>
            <div id="errors" class="alert alert-danger d-none"></div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" value="" class="form-control form-control-sm" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm" for="age">Age</label>
                <div class="col-sm-10">
                    <input type="text" name="age" id="age" value="" class="form-control form-control-sm" />
                </div>
            </div>
            <button class="btn btn-primary" id="save">Add User</button>
            <button class="btn btn-secondary" id="cancel">Cancel</button>
        </div>

        <h3>List of Users</h3>
        <div id="users">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        //prevent caching js
        var script = document.createElement("script");
        script.src = "site.js?v=" + (new Date()).getTime();
        document.body.appendChild(script);
    </script>
</body>
</html>
