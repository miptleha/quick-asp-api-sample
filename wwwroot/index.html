<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>quick-asp-api-sample</title>
    <link rel="shortcut icon" href="#" />
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>ASP.NET Core Web API Test Page</h1>
        <p>Test page uses <a href="api/Users">Users API</a> service.</p>

        <div class="mb-3">
            <h2>Action panel</h2>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" value="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="age">Age</label>
                <div class="col-sm-10">
                    <input type="text" name="age" id="age" value="" class="form-control" />
                </div>
            </div>
            <button class="btn btn-primary" id="save">Add User</button>
            <button class="btn btn-secondary" id="cancel">Cancel</button>
        </div>

        <h2>List of Users</h2>
        <div id="users">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="site.js"></script>
</body>
</html>
